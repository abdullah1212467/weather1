<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
   <div class="grid">
    <div class="main-grid">
        <div class="all">
            <div class="search-grid">
                <input id="input"  placeholder="Enter city" type="text">
                <button id="search">Search</button>
            </div>

         <div class="h12">
            <img class="img-1" src="/images/drizzle.png" ></div>
            <div class="h13"> 22ºC</div>
           <div class="h14"> New york</div>
         <div class="temp-1">
            <div class="temp">Min-Temperatures</div>
            <div class="temp"> 7ºC</div>
         </div>
         <div class="temp-1">
            <div class="temp">Max-Temperatures</div>
            <div class="temp"> 9ºC</div>
         </div>
         <div class="temp-1">
            <div class="temp">Feels like</div>
            <div class="temp"> 9ºC</div>
         </div>
         <div class="container">
            <div class="left">
                <div class="img-div"><img class="img12" src="/images/humidity.png"></div>
                <div class="inner-cont">
                    <div class="persen">50%</div>
                    <div class="human">Humidity</div>
                </div>
            </div>
            <div class="left">
                <div class="img-div"><img class="img12" src="/images/wind.png"></div>
                <div class="inner-cont">
                    <div class="persen-1">15 km/h</div>
                    <div class="human">Wind speed</div>
                </div>
            </div>
         </div>
         
            
        
        
           </div>
           
    </div>
    <div class="main-grid">
        <div class="all">
           
           <div class="h14"> Pressure</div>
         <div class="temp-1">
            <div class="temp">Pressure</div>
            <div class="temp"> 7</div>
         </div>
         <div class="temp-1">
            <div class="temp">sea_level</div>
            <div class="temp"> 1002</div>
         </div>
         <div class="temp-1">
            <div class="temp">Grand_level</div>
            <div class="temp"> 999</div>
         </div>
         <div class="h14">More Information</div>
         <div class="temp-1">
            <div class="temp">country</div>
            <div class="temp"> 1002</div>
         </div>
         <div class="temp-1">
            <div class="temp">Sunrise</div>
            <div class="temp"> 1002112212</div>
         </div>
         <div class="temp-1">
            <div class="temp">Sunset</div>
            <div class="temp"> 9ºC</div>
         </div>
        
        
           </div>
           
    </div>
</div>
    <script type="module" src="/index.js"></script>
</body>
</html>
